<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="main">
        <p>HBOI-STOPWATCH</p>
        <div class="box">
          00 : 00 : 000
        </div>
        <div class="buttons">
            <input type="button" value="start" onclick="startTime()"/>
            <input type="button" value="pause" onclick="pauseTime()">
            <input type="button" value="stop" onclick="stopTime()">
            <input type="button" value="restart" onclick="restartTime()">
            <input type="button" value="snap" onclick="snapTime()">
            <input type="button" value="reset" onclick="resetTime()">
        </div>
        <ul class="snaps"></ul>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
